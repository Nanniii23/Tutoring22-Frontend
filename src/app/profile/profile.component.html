<div class="container mt-5">

  <div class="row d-flex justify-content-center">

    <div class="col-md-7">

      <div class="card p-3 py-4">

        <div class="text-center">
        </div>
      </div>
          <div>
            <br>
            <h3 style="text-align: center;">Meine gebuchten Nachhilfe-Termine</h3>
            <div class="py-5">
              <div class="container">
                <div class="row">
                  <div *ngIf="offer">
                    <h2>{{ offer.subject }}</h2>
                    <!-- <h4>Nachhilfegebende/r: {{ offer?.user?.firstName }} {{ offer?.user?.lastName }}</h4>-->
                    <p>{{ offer.description }}</p>
                  </div>
                  <div class="col-md-4" *ngFor="let appointment of offer?.appointments; last as l">
                    <div class="card tutoring-card" *ngIf="appointment.user_id == getCurrentUserId()">
                      <div class="card-block">
                        <h4 class="card-title">{{appointment.date}}</h4>
                        <br>
                    </div>
                  </div>
                  </div>
                </div><br>
              </div>
            </div>
          </div>

    </div>

  </div>

</div>
